<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>server2</title>
</head>
<body>
    <div>world</div>
    <script>
       window.onmessage = function(event){
           console.log(event);
        console.log("console from localhost://3030");

        event.source.postMessage("I am server2","http://localhost:3000/")
       }
    </script>
