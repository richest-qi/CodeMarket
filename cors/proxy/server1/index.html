<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>server1</title>
</head>
<body>
    <div>hello</div>
    <button>click</button>
    <script>
    var btn = document.querySelector("button");
    var XHR = null;
    btn.onclick = function(){
        XHR = new XMLHttpRequest();
        XHR.open("get","/data");
        XHR.onload = function(){
            console.log(XHR.response);
        }
        XHR.send();
    }
    </script>
</body>
</html>
